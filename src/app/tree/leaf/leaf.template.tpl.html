<ul class="trunk-ul" ng-init="trunk = leafCtrl.parent">

    <li class="leaf-wrapper" ng-if="leafCtrl" ng-repeat="leaf in leafCtrl.leafData.leafs">

        <div class="leaf-container">
            <div class="leaf-infos" ng-click="trunk.selectLeaf(leaf, $event)">

                  <span class="glyphicon glyphicon-menu-right"
                        ng-click="trunk.toggleExpanded(leaf, $event);"
                        ng-show="leaf.hasChildren()"
                        ng-class="{'expanded': leaf.expanded}">
                  </span>

                    <span class="title"
                          ng-class="{'selected': leaf.selected}">{{ leaf.label +' - '+ leaf.selected }}</span>
            </div>

            <tree-leaf leaf-data="leaf" index="$index"></tree-leaf>
        </div>
    </li>
</ul>
