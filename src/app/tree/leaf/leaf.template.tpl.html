<li class="leaf-wrapper" ng-init="leaf = leafCtrl.leafData; trunk = leafCtrl.parent" ng-if="leafCtrl">

  <div class="leaf-container">
    <div class="leaf-infos"
         ng-click="trunk.selectLeaf(leafCtrl, $event)">
      
      <span class="glyphicon glyphicon-menu-right"
            ng-click="leafCtrl.toggleExpanded($event);"
            ng-show="leaf.hasChildren()"
            ng-class="{'expanded': leaf.expanded}">
      </span>

      <span class="title"
            ng-class="{'selected': leafCtrl.leafData.selected}">{{ leaf.label +' - '+ leaf.selected }}</span>
    </div>

    <ul class="tree-list" ng-show="leaf.expanded">
      <tree-leaf
        ng-repeat="childrenLeafs in leaf.leafs"
        leaf-data="childrenLeafs"
        index="$index"
      ></tree-leaf>
    </ul>
  </div>
</li>
