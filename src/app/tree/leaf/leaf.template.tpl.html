<div class="leaf-container" ng-click="trkCtrl.select(lefCtrl)">
    <h3>{{ lefCtrl.leafData.title }}</h3>
    
    <button type="button" ng-click="lefCtrl.addLeaf()"> + </button>
    <button type="button" ng-click="lefCtrl.removeLeaf()"> - </button>

    <tree-leaf
      ng-repeat="leaf in lefCtrl.leafs"
      leaf-data="leaf">
    </tree-leaf>
  </div>
