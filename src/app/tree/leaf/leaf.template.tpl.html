<div class="leaf-container" ng-click="trkCtrl.select(lefCtrl)">
  
  <span class="label">{{ lefCtrl.leafData.label }}</span>
  <div class="action-buttons container">
    <button type="button" class="right" ng-click="lefCtrl.addLeaf()"> + </button>
    <button type="button" class="left" ng-click="lefCtrl.removeLeaf()"> - </button>
  </div>
  
  <tree-leaf class="leaf-child" ng-repeat="leaf in lefCtrl.leafs" leaf-data="leaf">
  </tree-leaf>
</div>
