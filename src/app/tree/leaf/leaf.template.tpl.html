<li class="leaf-wrapper">

  <div class="leaf-container" ng-click="lefCtrl.trunk.selectLeaf(lefCtrl, $event)">
    <button type="button" class="expand">e</button>      
    <span class="label">{{ lefCtrl.leafData.getLabel() }}</span>

    <ul class="leaf-children">
      <tree-leaf 
        ng-repeat="leaf in lefCtrl.leafs"
        trunk="lefCtrl.trunk"
        leaf-data="leaf"
      ></tree-leaf>
    </div>
  </ul>
</li>
